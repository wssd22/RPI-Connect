    <body>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark" id="nav-color">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">
                <img
                  src="./images/LOGO.png"

                  alt="RPI Connect Logo"
                  width="90"
                  height="68"
                />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"

                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="collapse navbar-collapse justify-content-end ms-auto"
                id="navbarNavAltMarkup"
              >
                <div class="navbar-nav">
                  <a class="nav-item nav-link active" href="/requests">
                    <button class="btn btn-dark btn-sm" id="sign-in">Requests</button>
                  </a>
                  <a class="nav-item nav-link active" href="/myRequests">
                    <button class="btn btn-dark btn-sm" id="sign-in">My Requests</button>

                    <button class="btn btn-dark btn-sm" id="sign-in">Profile</button>

        <div style="height: 100px;"></div>
        <div id = "confirm">
            <div id = "confPage">
            <div id = "confInfo">
                <h3>Basic Info</h3>
                <p id = "fullName">Emma Skantze</p>
                <p id = "grad">2022</p>
                <p id = "email">skante@rpi.edu</p>
                <p id = "disc">emmaskantze</p>
            </div>
            <div id = "confCurrent">
                <h2>Current Classes</h2>
                <ul id = "currentList">
                    <p>ARCH 1</p>
                    <p>ARCH 2</p>
                </ul>
            </div>
            <div id = "confPrev">
                <h2>Previous Classes</h2>
                <ul id = "prevList">
                    <p>BIOL 1</p>
                    <p>BIOL 2</p>
                </ul>
            </div>
        </div>
        <script>
                    //read in confirmation
        document.getElementById("fullName").innerHTML = "Name: " + sessionStorage.getItem("fname") + "  "  + sessionStorage.getItem("lname");
        document.getElementById("grad").innerHTML = "Graduation Year: " + sessionStorage.getItem("gradYr");
        document.getElementById("rpi").innerHTML = "RPI Email: " + sessionStorage.getItem("rpi");
        document.getElementById("disc").innerHTML = "Discord: " + sessionStorage.getItem("discord");
        var list = "";
        var classes = sessionStorage.getItem("currentClasses").split(" ");
        for(var i = 0; i < classes.length; i+=2){
            list += "<p class = \"list\">" + classes[i] + "  " + classes[i+1] + "</p>";
        }
        document.getElementById("currentList").innerHTML = list;
        list = "";
        classes = sessionStorage.getItem("prevClasses").split(" ");
        for(var i = 0; i < classes. length; i += 2){
            list += "<p class = \"list\">" + classes[i] + "  " + classes[i+1] + "</p>";
        }
        document.getElementById("prevList").innerHTML = list;
        </script>
    </body>
