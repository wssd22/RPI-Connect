<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Requests.css" />
        <script src="https://unpkg.com/htmlincludejs"></script>
        <title>Sports</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </head>
    <body>
        <include src="./Navbar.html"></include>
        <div id="left-side">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                    </button>
                </div>
            </div>
            <div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Current Classes</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Past Classes</label>
                </div>
                <hr/>
                <h6>By Major:</h6>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">BMED</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">CSCI</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">PSYC</label>
                </div>
            </div>
            <button onclick="loadRequests();">Here</button>
        </div>
        <div id="right-side">
            <div class="major" id="major">
        </div>
        <script>
            function loadRequests() {
                console.log('bitton clicked');
                $.getJSON('/requestsInfo', function(request){
                    var req = request.data;
                    console.log(req);
                    console.log(req.length);
                    console.log(req[0].length);
                    for (let i = 0; i < req.length; i++){
                        var q = '<div class="major">'+'<h2><b>'+req[i][0].major+'</b></h2>';
                        $('#right-side').append(q);
                        // skip the first w the major name inside
                        for (let j = 1; j < req[i].length; j++) {
                            var a = '<div class="card">' + '<div class="card-body">';
                            a += '<p class="card-title"><b>'+req[i][j].class+'</b></p>';
                            // 3 or less days left = red
                            if (req[i][j].days <= 3) {
                                a += '<div class="card-days card-days-red">'+req[i][j].days+' days'+'</div>';
                            }
                            // 4-7 days left = yellow
                            else if (req[i][j].days <= 7) {
                                a += '<div class="card-days card-days-yellow">'+req[i][j].days+' days'+'</div>';
                            }
                            else {
                                a += '<div class="card-days card-days-green">'+req[i][j].days+' days'+'</div>';
                            }
                            a += '<p class="card-text">'+req[i][j].question+'</p>';
                            a += '<a href="#" class="btn btn-light">'+'<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">';
                            a += '<path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>';
                            a += '</svg>Message on Discord</a>';
                            a += '</div></div>';
                            $('#right-side').append(a);
                        }
                        q = '</div>';
                        $('#right-side').append(q);
                    }
                });
                
            }
        </script>
    </body>
</html>
