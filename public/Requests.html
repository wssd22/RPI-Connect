<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Requests.css" />
        <script src="https://unpkg.com/htmlincludejs"></script>
        <title>Sports</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </head>
    <body>
        <include src="./Navbar.html"></include>
        <div id="left-side">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                    </button>
                </div>
            </div>
            <div>
                <div class="btn-group-sm" role="group" aria-label="Basic radio toggle button group" onchange="currentOrPast();">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" value="all" checked>
                    <label class="btn btn-outline-primary" for="btnradio1">All Classes</label>
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" value="current" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2">Current</label>
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" value="past" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio3">Past</label>
                </div>
                <hr/>
                <h6>By Major:</h6>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">BMED</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">CSCI</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">PSYC</label>
                </div>
            </div>
            <button onclick="loadRequests();">Here</button>
        </div>
        <div id="right-side">
        </div>
        <script>
            var req;
            function loadRequests() {
                console.log('bitton clicked');
                $.getJSON('/requestsInfo', function(request){
                    console.log(request);
                    req = request;
                    var classes = req.requests;
                    for (let i = 0; i < classes.length; i++){
                        var q = '<div class="major">'+'<h2><b>'+classes[i][0].major+'</b></h2>';
                        $('#right-side').append(q);
                        // skip the first w the major name inside
                        for (let j = 1; j < classes[i].length; j++) {
                            var a = '<div class="card">' + '<div class="card-body">';
                            a += '<p class="card-title"><b>'+classes[i][j].class+'</b></p>';
                            // 3 or less days left = red
                            if (classes[i][j].days <= 3) {
                                a += '<div class="card-days card-days-red">'+classes[i][j].days+' days'+'</div>';
                            }
                            // 4-7 days left = yellow
                            else if (classes[i][j].days <= 7) {
                                a += '<div class="card-days card-days-yellow">'+classes[i][j].days+' days'+'</div>';
                            }
                            else {
                                a += '<div class="card-days card-days-green">'+classes[i][j].days+' days'+'</div>';
                            }
                            a += '<p class="card-text">'+classes[i][j].question+'</p>';
                            a += '<a href="#" class="btn btn-light">'+'<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">';
                            a += '<path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>';
                            a += '</svg>Message on Discord</a>';
                            a += '</div></div>';
                            $('#right-side').append(a);
                        }
                        q = '</div>';
                        $('#right-side').append(q);
                    }
                });  
            }

            function currentOrPast() {
                var cur = document.querySelector('input[name="btnradio"]:checked').value;
                document.getElementById("right-side").innerHTML = "";
                var current = "Spring 2022";
                /*if (req.length == null) {
                    $.getJSON('/requestsInfo', function(request){
                        req = request;
                    });
                }*/
                console.log(req)
                var classes = req.requests;
                for (let i = 0; i < classes.length; i++){
                    var q = '<div class="major">'+'<h2><b>'+classes[i][0].major+'</b></h2>';
                    $('#right-side').append(q);
                    // skip the first w the major name inside
                    for (let j = 1; j < classes[i].length; j++) {
                        // if the class is currently being taken && the user clicked "Current Classes"
                        var classname = classes[i][j].class;
                        console.log(classname)
                        console.log(req.userclasses[classname])
                        var display1 = req.userclasses[classname] && req.userclasses[classname] == "Spring 2022" && cur == "current";
                        var display2 = req.userclasses[classname] && req.userclasses[classname] != "Spring 2022" && cur == "past";
                        var display3 = cur == "all";
                        console.log(display1);
                        if (display1 || display2 || display3) {
                            var a = '<div class="card">' + '<div class="card-body">';
                            a += '<p class="card-title"><b>'+classes[i][j].class+'</b></p>';
                            // 3 or less days left = red
                            if (classes[i][j].days <= 3) {
                                a += '<div class="card-days card-days-red">'+classes[i][j].days+' days'+'</div>';
                            }
                            // 4-7 days left = yellow
                            else if (classes[i][j].days <= 7) {
                                a += '<div class="card-days card-days-yellow">'+classes[i][j].days+' days'+'</div>';
                            }
                            else {
                                a += '<div class="card-days card-days-green">'+classes[i][j].days+' days'+'</div>';
                            }
                            a += '<p class="card-text">'+classes[i][j].question+'</p>';
                            a += '<a href="#" class="btn btn-light">'+'<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">';
                            a += '<path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>';
                            a += '</svg>Message on Discord</a>';
                            a += '</div></div>';
                            $('#right-side').append(a);
                        }
                    }
                    q = '</div>';
                    $('#right-side').append(q);
                }
            }
        </script>
    </body>
</html>
