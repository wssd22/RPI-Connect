<div *ngIf="reqShow">
    <div style="height: 100px;"></div>
        <div id="left-side">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                    </button>
                </div>
            </div>
            <div>
                <div class="btn-group-sm" role="group" aria-label="Basic radio toggle button group" >
                    <input #all (click)="currentOrPast(all)" type="radio" class="btn-check" name="btnradio" id="all" autocomplete="off" value="all" checked>
                    <label class="btn btn-outline-primary" for="all">All Classes</label>
                    <input #current (click)="currentOrPast(current)" type="radio" class="btn-check" name="btnradio" id="current" value="current" autocomplete="off">
                    <label class="btn btn-outline-primary" for="current">Current</label>
                    <input #past (click)="currentOrPast(past)" type="radio" class="btn-check" name="btnradio" id="past" value="past" autocomplete="off">
                    <label class="btn btn-outline-primary" for="past">Past</label>
                </div>
                <hr/>      
                <h6>By Major:</h6>        
                <div #container id = "container" class = 'options'> 
                    
                </div>
                
                <div #status id = "status" class = 'options'>
                    <h6>By Status:</h6>
                    <div class="form-check">
                        <input type="checkbox" value='checked' class="form-check-input" checked id="allCheck" name="all">
                        <label class="form-check-label" for="allCheck">All</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="activeCheck" name="active">
                        <label class="form-check-label" for="activeCheck">Active</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="answeredCheck" name="answered">
                        <label class="form-check-label" for="answeredCheck">Answered</label>
                    </div>
                </div>
            </div>
            <hr/>
            <button class="btn btn-outline-primary" (click)="loadClassRequests(container, status, destination)">Refresh</button>
        </div>
        <div #destination id="right-side">
        </div>
</div>
