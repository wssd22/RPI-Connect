<div *ngIf="reqShow">
    <div style="height: 100px;"></div>
        <div id="left-side">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                    </button>
                </div>
            </div>
            <div>
                <div class="btn-group-sm" role="group" aria-label="Basic radio toggle button group" >
                    <input #all (click)="currentOrPast(all)" type="radio" class="btn-check" name="btnradio" id="all" autocomplete="off" value="all" checked>
                    <label class="btn btn-outline-primary" for="all">All Classes</label>
                    <input #current (click)="currentOrPast(current)" type="radio" class="btn-check" name="btnradio" id="current" value="current" autocomplete="off">
                    <label class="btn btn-outline-primary" for="current">Current</label>
                    <input #past (click)="currentOrPast(past)" type="radio" class="btn-check" name="btnradio" id="past" value="past" autocomplete="off">
                    <label class="btn btn-outline-primary" for="past">Past</label>
                </div>
                <hr/>
                <h6>By Major:</h6>
                <div #container id = "container">
                
            </div>
            </div>
            <hr/>
            <button class="btn btn-outline-primary" (click)="loadClassRequests(container)">Refresh</button>
        </div>
        <div id="right-side">
            <div id = 'outer'>
            <div #destination id = 'dest'>
                <p id="msg">Choose how you would like to filter the displayed requests then hit Refresh to
                see what questions you and your classmates have in the classes you are taking and have 
                already taken!
                </p>
                
            </div>
        </div>
            <div id = "reqnav">
                <button #prev id="previous" class="btn btn-outline-primary btn-sm hide" (click)="incrementReqs(prev)">Prev</button>
                <button #next id="next" class="btn btn-outline-primary btn-sm hide" (click)="incrementReqs(next)">Next</button>
                </div>
            <p #step id="step"></p>
        </div>
</div>
