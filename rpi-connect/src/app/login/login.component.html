<div *ngIf="loginShow">
<div style="height: 150px;"></div>
        <div class="form-settings">
            <form action="/MainPage.html" method="post">
                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input #uname type="text" placeholder="Enter Username" name="uname" required>
                    <label for="psw"><b>Password</b></label>
                    <input #psw type="password" placeholder="Enter Password" name="psw" required>
                </div>
                <div class="container" style="background-color:#E7E7E7">
                    <button class="login-button" type="button" (click) = "login(uname, psw)">Login</button>
                </div>
            </form>
        </div>
</div>
